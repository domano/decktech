{{ define "base" }}
<!doctype html>
<html lang="en">

    <meta charset="utf-8"/>

  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/cards">Browse</a>
      </nav>
      <form action="/search" method="get" class="search">
        <input type="text" name="q" placeholder="Search card name"/>
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      {{ if .Error }}<div class="error">{{ .Error }}</div>{{ end }}
      {{ template "content" . }}
    </main>

    </footer>
  </body>
